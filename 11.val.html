<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>

<form>
    <p>
        <input type="text" maxlength="6" placeholder="username" autofocus>
    </p>
    <p>
        <input type="password" placeholder="psw">
    </p>
    <p>
        <input type="radio" name="sex" value="male">男
        <input type="radio" name="sex" value="female">女
    </p>

    <p>
        <input type="checkbox" name="nba" value="1">1
        <input type="checkbox" name="nba" value="2">2
    </p>

    <p>
        <select name="select" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </p>

    <p>
        <textarea name="text" id="text" cols="30" rows="10"></textarea>
    </p>

    <p>
        <input type="submit" value="提交">
    </p>
</form>

<script src="vendor/jquery-1.12.4.js"></script>
<script>
    function k(val) {
        return console.log.apply(console, arguments)
    }

    var txt = $('[type=text]')
    var psw = $('[type=password]')
    var radio = $('[type=radio]')
    var checkbox = $('[type=checkbox]')
    var sub = $('[type=submit]')

    sub.click(function (e) {
        e.preventDefault()
        k('text', txt.val())
        k('psw', psw.val())
        k('radio',$('[type=radio]:checked').val() )
         $('[type=checkbox]:checked').each(function () {
            k($(this).val())
        })
        k($('select option:selected').val())
    })


    // 设置
    txt.val("reset")
    radio.val(["female"])
    checkbox.val(['1', '2'])
    $('select').val(['3'])
</script>
</body>
</html>
