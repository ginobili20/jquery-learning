<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 200px;
            left: 200px;
            border-radius: 10px;
            box-shadow: 0 0 20px #999;
            line-height: 300px;
            text-align: center;
            font-size: 50px;
            color: #fff;
        }

        #box1 {
            background-color: #5298c7;
        }
    </style>
</head>
<body>

<div id="box1" class="box"></div>

<script src="vendor/jquery-1.12.4.js"></script>
<script>
    var box = $('#box1');
    box.queue('chain', function () {
        console.log('1');
    }).queue('chain', function () {
        console.log('2');
    }).queue('chain', function () {
        console.log('3');
    }).queue('chain', function () {
        console.log('4');
    });

    box.click(function () {  //点一次触发一次 分别打印1 2 3 4
        $(this).dequeue('chain')
    })

    // 如果想一次触发可以这么写
    //$('#box1').queue('chain', function (next) {

    //            next();

    //            console.log('第2次');
    //            next();
    //        }).queue('chain', function (next) {
    //            console.log('第3次');
    //            next();
    //        }).queue('chain', function (next) {
    //            console.log('第4次');
    //        })


</script>
</body>
</html>
