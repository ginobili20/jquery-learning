<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script src="vendor/jquery-3.1.0.min.js"></script>
<script>
    // trim 移除字符串两端空白字符
    var str1 = '  blank  space     ';
    console.log(str1); //  blank  space   ;
    console.log($.trim(str1)); //blank  space;

    // 遍历
    var arr = ['one', 'two', 'three'];
    var obj = {
        a: 1,
        b: 2,
        c: 3
    };

    // 数组遍历
    for (var i = 0; i < arr.length; i++) {
        console.log(arr[i])
    }

    // 数组遍历2
    arr.forEach(function (value, index, array) {
        console.log(value, index);
        console.log(array);
    });

    // 对象遍历
    for (var key in obj) {
        if (obj.hasOwnProperty(key)) {
            console.log(obj[key]);
        }
    }

    // 通用方法each
    $.each(arr, function (index, value) {
        console.log(index, value)
    });

    $.each(obj, function (key, value) {
        console.log(key, value)
    });

// grep 过滤数组
    var arr2 = [1, 3, 6, 13, 38, 9, 8, 24, 15];
    var arr2_grep = $.grep(arr2, function (value, index) { //和each的参数顺序不太一样 第一个是value 第二个index
        return value > 10;
    });
    console.error(arr2_grep, arr2);

    // 转换数组
    var arr3 =  [1, 2, 3, 4, 5];
    var arr3_map = $.map(arr3, function (value, index) {
        return value + 1
    });

    console.error(arr3_map, arr3) //[ 2, 3, 4, 5, 6 ]

    // 返回在数组中的位置

    console.log($.inArray(2, [1,2,3,4,5]));//1

    // 类数组转换为 数组
    var arrayLikeObject = {
                0: 'a',
                1: 'b',
                2: 'c',
                length: 3 // 去掉这个length  会把三个key当作一个
            };
    var array = $.makeArray(arrayLikeObject);
    console.warn(array); //[ "a", "b", "c" ]


    // 数组合并
    var arr4 = [1, 2, 3];
    var arr5 = [3,4,5];
    console.warn($.merge(arr4, arr5)) //[ 1, 2, 3, 3, 4, 5 ]


    // 对象扩展
    var target = {a:1, b:2, c: 3},
        source = {c:4, d:5, e:6};
    console.info($.extend(target, source)) // { a: 1, b: 2, c: 4, d: 5, e: 6 }  重复的key被后一个覆盖

    var  target2 = { a: 1, b: 2 };
    var source1 = { b: { b1: 2.1, b2: 2.2 }, c: 3 };
    var source2 = { b: { b3: 2.3, b4: 2.4 }, d: 4 };

    console.info($.extend(true, target2, source1, source2)) //加了true之后可以保存b中不同的属性
    // 结果为  a: 1, b: {b1....b2 b3 b4}, c: 3, d: 4


    // isNumeric 判断是不是数字 isFunction 判断是不是函数
    console.warn($.isNumeric(1))
    console.warn($.isFunction(function () {
        
    }))
    // 获取对象类型
    //type方法比typeof准确的多
            console.log($.type(3));
            console.log($.type(true));
            console.log($.type('3'));
            console.log($.type([1, 2, 3]));
            console.log($.type({ a: 1 }));
            console.log($.type(new Date()));
            console.log($.type(/test/));
            console.log($.type(null));
            console.log($.type(undefined));



    // $.contains （一个dom节点是否包含了一个dom节点）.

    //        console.log($.contains(document.getElementById('box'), document.getElementById('box1')));



    //$.has （针对的是jQuery对象）.
    //        console.log($('#box').has($('#box1')));

</script>

</html>
