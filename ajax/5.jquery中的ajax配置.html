  <meta charset="utf-8">
  <title>jQuery Ajax</title>
  <script src="../vendor/jquery-1.12.4.min.js"></script>
</head>
<body>
  <button id="btn">获取数据</button>
  <pre id="store"></pre>
  <script>
  var btn = $('#btn'),
  	store = $('#store')

  btn.on('click', ajax)

  $.ajaxSetup({
      url: './data.json',
      type: 'GET',
      dataType: 'json'
  })

  function ajax() {
      $.ajax({
          success:function (data) {
              store.html(JSON.stringify(data, null , 2))
          }
      })
  }
